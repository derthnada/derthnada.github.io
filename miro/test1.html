<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
	function roll() {
	let retval = "";
	let t = 0;
	for (let i=0; i< 4; i++){
		let x = Math.floor(Math.random() * 3 - 1);
		t += x;
		retval += " " + x;
	}
	return retval += "\n" + t;
	}

	async function doRoll() {
		const waitOneSec = () => new Promise(r => setTimeout(r, 2000));
		let resp = await miro.board.widgets.create({type:'sticker', text: roll()});
		let sticker = resp[0];
		await miro.board.viewport.zoomToObject(sticker);
		await waitOneSec(); // timeout only for demo purpose
		await miro.board.widgets.deleteById(sticker.id); // delete sticker
	}

    miro.onReady(() => {
      miro.initialize({
        extensionPoints: {
          toolbar: {
            title: 'Roll 4df',
            svgIcon: '<rect width="18" height="18" ry="3" fill="none" stroke="blue" stroke-width="2"/>',
            onClick: doRoll
          }
        }
      })
    })
    </script>
</head>
</html>
